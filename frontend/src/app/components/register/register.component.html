<div class="register-form-container">
    <form class="register-form" nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="Username" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="email" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please confirm your password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="register-form-button" [nzType]="'primary'">Register</button>
    </form>
</div>
